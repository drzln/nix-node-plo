# ~/.config/hypr/hyprlock.conf

# Set a background image for your lock screen. Adjust the path as needed.
background=~/.config/hypr/wallpaper.jpg

# Display prompt text.
prompt=Enter password:

# Make the prompt text stand out.
prompt_color=#FFFFFF
font=Sans
font_size=24

# Mask typed characters.
mask_char=*

# Optionally apply a slight blur to the background for readability.
blur=true
blur_strength=8
