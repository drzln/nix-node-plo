# Hyprland Configuration with a Nord-inspired theme

# Set a Nord-ish background color until wallpaper is loaded
decoration {
    rounding = 5
    blur = true
    blur_size = 5
    drop_shadow = true
}

general {
    # Use a Nord dark background as the main background behind windows
    col.active_border = 0xFF81A1C1   # Nord9 as active border
    col.inactive_border = 0xFF4C566A # Nord3 as inactive border
    col.background = 0xFF2E3440      # Nord0 as general background
    col.accent = 0xFF88C0D0          # Nord8 as accent color
    border_size = 2
    gaps_in = 5
    gaps_out = 20
}

input {
    # Just a basic input config, can be extended as needed
    kb_layout = "us"
}

# Set wallpaper with swaybg after startup
exec-once = swaybg -i ~/.config/hypr/wallpaper.jpg -m fill

# Keybindings (example)
# Mod key commonly set to SUPER (MOD4)
env = "mainMod=SUPER"

# Launch terminal (kitty) on SUPER+Return
bind = $mainMod, Return, exec, kitty

# Close focused window on SUPER+Q
bind = $mainMod, Q, close

# Switch workspaces on SUPER+1/2/3/...
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3

# Move focused window to another workspace (example)
bind = $mainMod|SHIFT, 2, movecontainer, 2

# Launch Waybar after Hyprland starts
exec-once = waybar
