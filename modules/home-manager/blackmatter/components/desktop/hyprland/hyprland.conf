################################################################################
# monitors
################################################################################

monitor=,1920x1080@360,auto,1.0

# end monitors

################################################################################
# variables
################################################################################

$terminal = kitty
$menu = wofi --show drun
$bar = waybar

# end variables

################################################################################
# input
################################################################################

input {
  # make caps another escape
  kb_options = caps:escape
  repeat_rate = 56
  repeat_delay = 122
}

# end input

################################################################################
# basic navigation
################################################################################

bind = Super, Return, exec, $terminal
bind = Super, Q, closewindow
bind = Super, R, exec, $menu

# end basic navigation

################################################################################
# autostart these programs
################################################################################

exec-once = $terminal
exec-once = $bar

# end autostart these programs
